<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <section class='startGame'>
        <div class="titleContainer">
            <h1>Broken Telephone</h1>
        </div>
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>Translate famous quotes into a language of your choosing and then back into English. Score points by
                correctly guessing who said it!</p>

        </div>
        <select id="userLang">
            <option value="hu">Hungarian</option>
            <option value="bn">Bengali</option>
            <option value="tl">Filipino</option>
            <option value="is">Icelandic</option>
        </select>
        <button class="letsPlay">
            Lets Play!
        </button>

    </section>
    <header>
        <div class="scoreContainer">
            <h1>Score: <span id="score">0</span></h1>
        </div>
        <div class="titleContainer">
            <h1>Broken Telephone</h1>
        </div>
        <div class="timerContainer">
            <h1 id="timer"></h1>
        </div>

    </header>
    <section class="endScreen">
        <div class="endContainer">
            <h1>Broken Telephone</h1>
            <p>Thanks for Playing!</p>
            <div class="appendFinalUserScore">
                â€‹
            </div>
        </div>
    </section>
    <main>
        <div class="leftMainContainer">
            <div class="question">
                <p class="qText">
                    This is where the question will go.
                </p>
            </div>
            <!-- BUTTON CONTAINER -->
            <div class="buttonContainer">
                <button class="nextRound">
                    Next Round
                </button>
                <div class="arrow">

                </div>
            </div>
        </div>
        <div class="imageAnswers">
            <div class='imgContainer' id='container1'>
                <!-- <img src="https://www.stevensegallery.com/460/300" alt=""> -->

            </div>
            <div class="imgContainer" id='container2'>
                <!-- <img src="https://www.stevensegallery.com/460/300" alt=""> -->

            </div>
            <div class="imgContainer" id='container3'>
                <!-- <img src="https://www.stevensegallery.com/460/300" alt=""> -->

            </div>
            <div class="imgContainer" id='container4'>
                <!-- <img src="https://www.stevensegallery.com/460/300" alt=""> -->
            </div>

        </div>

    </main>




    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>

</html>
